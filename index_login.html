<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 终末地抽卡模拟</title>
	<link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;  /* 黑体 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('resources/background1.jpg') no-repeat center center fixed; /* 背景图 */
            background-size: cover; /* 背景图铺满 */
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            background: url('resources/background2.jpg') no-repeat center center; /* 容器内背景 */
            background-size: cover;
        }
		img.logo {
            width: 100%; /* 设置 logo 与输入框同宽 */
            max-width: 300px; /* 限制最大宽度 */
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #d3d3d3;  /* 灰白色 */
            color: black;
            border: none;
            width: 100%;
        }
        button:hover {
            background-color: #bbb;
        }
		.black-color {
			color: black;
		}
		.red-color {
			color: red;
		}
		.magenta-color {
			color: magenta;
		}
        #extra-buttons {
            display: none;  /* 初始隐藏 */
            margin-top: 20px;
        }
        .disclaimer-btn {
            margin-top: 30px;
            font-size: 14px;
            color: white;
            background-color: #007BFF; /* 蓝色按钮 */
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
        }
        .disclaimer-btn:hover {
            background-color: #0056b3;
        }
        .disclaimer-content {
            display: none;
            font-size: 12px;
            color: #444;
            margin-top: 10px;
        }
        .main-content {
            display: block;
        }
        .pool-buttons img {
            width: 100%;
			max-width: 300px; 
			height: auto;
			margin: 10px;
			cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 主内容（卡池选择） -->
    <div class="main-content">
        <img src="resources/logo.png" class="logo" alt="明日方舟终末地">
        <h2>选择卡池</h2>
        <div class="pool-buttons">
            <img src="resources/pool1.png" alt="特惠寻访" class="pool-button" onclick="playClickSound(); window.location.href='newbie_pool.html'">
            <img src="resources/pool2.png" alt="熔火灼痕" class="pool-button" onclick="playClickSound(); window.location.href='magma_pool.html'">
            <img src="resources/pool3.png" alt="知与行" class="pool-button" onclick="playClickSound(); window.location.href='know_pool.html'">
        </div>

        <!-- 免责声明按钮 -->
        <button class="disclaimer-btn" onclick="playClickSound(); toggleDisclaimer()">查看免责声明</button>

        <!-- 免责声明内容 -->
        <div class="disclaimer-content" id="disclaimer-content">
            <p>本抽卡模拟器内所有角色、头像、概率及相关内容均来自鹰角网络的游戏《明日方舟终末地》，并非官方模拟器，仅为娱乐用途，不代表任何实际游戏中的抽卡结果，用户应理解本模拟器并不会影响或模拟现实游戏中的抽卡系统。由于我没有测试资格，所有内容均基于我认为的终末地的抽卡机制，因此如有理解错误等因素导致本模拟器模拟结果不正确，我不负任何责任。作者：星幻_StarRev，B站小黑盒森空岛等平台同名，github与其他极少数平台用户名：Rosmontis220。</p>
        </div>
    </div>
</div>

<!-- 背景音乐 -->
<audio id="bgm" loop>
    <source src="resources/index_bgm.mp3" type="audio/mp3">
    您的浏览器不支持 audio 元素。
</audio>

<!-- 点击音效 -->
<audio id="click-sound" src="resources/click.mp3" preload="auto"></audio>

<script>
    // 播放点击音效
    function playClickSound() {
        var clickSound = document.getElementById("click-sound");
        clickSound.currentTime = 0; // 确保每次点击时从头播放音效
        clickSound.play().catch(function(e) {
            console.error("播放音效失败:", e); // 打印播放失败的错误信息
        });
    }

    // 监听鼠标移动事件
    window.addEventListener('mousemove', function() {
        var bgm = document.getElementById("bgm");

        // 播放背景音乐，只播放一次
        if (bgm.paused) {
            bgm.play();
        }
    });

    // 显示/隐藏免责声明内容
    function toggleDisclaimer() {
        var content = document.getElementById('disclaimer-content');
        if (content.style.display === 'none' || content.style.display === '') {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }

    // 关闭免责声明内容
    function closeDisclaimer() {
        document.getElementById('disclaimer-content').style.display = 'none';
    }
</script>

</body>
</html>
