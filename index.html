<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 终末地抽卡模拟</title>
	<link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;  /* 黑体 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
		img.logo {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #d3d3d3;  /* 灰白色 */
            color: black;
            border: none;
        }
        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
	<img src="resources/logo.png" class="logo" alt="Logo">
    <h2>选择卡池</h2>
    <button onclick="window.location.href='newbie_pool.html'">新手寻访</button>
</div>
</body>
</html>
